<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />

  <link rel="stylesheet" type="text/css" href="../css/cb-form.css" />

  <title>Contribute Book</title>

</head>

<body>
  <div class="container">
    <form id="contributeForm" method="POST" enctype="multipart/form-data">
      <h2 class="heading">Contribute Book</h2>
      <div class="spacer"></div>

      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title"/>

       <div class="validate-icon">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
       </div>

        <div class="error"></div>

        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" name="author" placeholder="Enter author"/>

        <div class="validate-icon">
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
         </div>
  
        <div class="error"></div>

      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <select name="category" class="form-control" id="category" name="category">
          <option value="">-- Select Category --</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Science">Science</option>
          <option value="Technology">Technology</option>
          <option value="Engineering">Engineering</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Art">Art</option>
          <option value="Music">Music</option>
          <option value="Sports">Sports</option>
          <option value="Cooking">Cooking</option>
          <option value="Health">Health</option>
          <option value="Fitness">Fitness</option>
          <option value="Travel">Travel</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- <div class="form-group">
         
        <label for="description">Description:</label>
        <textarea rows="1" class="form-control" id="description" name="description" required></textarea>
      </div> -->

      <div class="form-group">
        <label for="bookFile">Book File:</label>
        <input type="file" class="form-control" id="bookFile" name="bookFile" required />
      </div>

      <!-- <div class="form-group">
        <label for="coverImage">Cover Image URL:</label>
        <input type="url" class="form-control" id="coverImage" name="coverImage" />
      </div> -->

      <div class="form-group">
        <label for="contributorName">Contributor Name:</label>
        <input type="text" class="form-control" id="contributorName" name="contributorName"/ placeholder="Enter contributor name">
       <div class="validate-icon">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
       </div>

        <div class="error"></div>
      </div>

      <div class="form-group">
        <label for="contributorEmail">Contributor Email:</label>
        <input type="email" class="form-control" id="contributorEmail" name="contributorEmail"/ placeholder="Enter contributor email" >
        
        <div class="validate-icon">
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
         </div>
  
          <div class="error"></div>
      </div>

      <div class="form-group">
        <label for="agreement" class="form-check-label">
          I agree to the
          <a class="term" href="terms.html">Terms and Conditions</a>
          <input type="checkbox" class="form-check-input" id="agreement" name="agreement" required />
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
</body>

</html>
